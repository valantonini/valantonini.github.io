<!DOCTYPE html>
<html>

<head>
    <title>Inner Iframe</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(window).bind('message', function (event) {
                var x = JSON.parse(event.originalEvent.data);
                alert("inner iframe received: " + x.MyProperty);
            });
        });


        function postMessageToOuter() {
            var sampleJsonObject = {
                MyProperty: "Inner Iframe Value"
            };

            parent.postMessage(
                JSON.stringify(sampleJsonObject),
                "https://valantonini.com"
            );
        }
    </script>
</head>

<body>
    Inner Iframe
    <button onclick="postMessageToOuter();">Post message to outer</button>
</body>

</html>
